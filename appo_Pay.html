<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial;
            font-size: 17px;
            padding: 8px;
        }

        h2 {
            text-align: center;
            color: #5E104F;
            font-weight: bolder;
            font-size: 200%;
        }

        * {
            box-sizing: border-box;
        }

        .row {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            margin: 0 -16px;
        }  
            .col-25 {
            -ms-flex: 25%;
            flex: 25%;
            padding: 0 30px;
        }

        .col-50 {
            -ms-flex: 50%;
            flex: 50%;
            padding: 0 16px;
        }

        .col-75 {
            -ms-flex: 75%;
            flex: 75%;
            padding: 0 30px;
        }

        .container {
            background-color: #f1ebfa;
            padding: 5px 20px 15px 20px;
            border: 1px solid rgb(237, 207, 255);
            border-radius: 15px;
        }

        input[type=text] , input[type=number] {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid rgb(237, 207, 255);
            border-radius: 15px;
        }


        

        label {
            margin-bottom: 10px;
            display: block;
        }

        .icon-container {
            margin-bottom: 20px;
            padding: 7px 0;
            font-size: 24px;
        }

        .btn {
            background-color: #5E104F;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border: none;
            width: 100%;
            border-radius: 15px;
            cursor: pointer;
            font-size: 17px;
        }

        .btn:hover {
            background-color: #685582;
        }

        a {
            color: #2196F3;
        }

        hr {
            border: 1px solid lightgrey;
        }

        span.price {
            float: right;
            color: grey;
        }

        @media (max-width: 800px) {
            .row {
                flex-direction: column-reverse;
            }

            .col-25 {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>

    <h2>Payment Gateway</h2>

    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="appo_Pay.php" method="post">

                    <div class="row">
                        <div class="col-50">
                            <h3>Personal Details</h3>
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Scooby Doo">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="scooby@example.com">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address" placeholder="1st Street,Colombo 04">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" name="city" placeholder="Colombo">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="SL">
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="number" id="zip" name="zip" placeholder="10001" >
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Payment Details</h3>
                            <input type="radio" name="fav_language" value="Debit"> Debit
                            <input type="radio" name="fav_language" value="Visa"> Visa

                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:#5E104F;"></i>
                            </div>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="Scooby Doo">
                            <label for="ccnum">Card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                            <label for="expmonth">Expiration Month</label>
                            <input type="number" id="expmonth" name="expmonth" placeholder="12" 
                            required min="1" max="12" on input="validateMonth(this)">
                            <span id="expmonth-error" style="color: red;"></span>
                            <div class="row"><div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="2023">
                                </div>

                    <script>
                           function validateMonth(input) {
                              var month = input.value;
                              var errorMessage = "";
                                if (month < 1 || month > 12) {
                           errorMessage = "Please enter a valid month (1-12)";
                           }
                                 document.getElementById("expmonth-error").innerHTML = errorMessage;
                               }
                            </script>

                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="***">
                                </div>
                                <label>
                                    <input type="checkbox" checked="checked" name="sameadr"> Save the card details
                                </label>
                            </div>
                            
                        </div>

                    </div>
                    <input type="submit" name="send" value="Continue to Checkout" class="btn">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
